<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Sparx Engineers Week 2025</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta name="description" content="Admin Dashboard for Sparx Engineers Week 2025">
    <meta name="theme-color" content="#0A2540">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sparx 2025 Admin">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Ensure Firebase is initialized before loading admin.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Firebase initialized:', typeof firebase !== 'undefined');
            if (typeof firebase === 'undefined') {
                console.error('Firebase is not defined. Check script loading order.');
            }
        });
    </script>
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <nav class="admin-nav">
                <div class="logo">SparX Admin</div>
                <div class="admin-controls">
                    <button id="exportCsvBtn" class="export-btn">Export to CSV</button>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-dashboard">
                <h1>Admin Dashboard</h1>
                <p>Manage registrations for Sparx Engineers Week 2025</p>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by name, email, or college...">
                </div>
                
                <div class="filter-container" id="eventFilters">
                    <h3>Filter by Event:</h3>
                    <div class="event-filter-buttons">
                        <button class="filter-btn active" data-event="all">All Events</button>
                        <!-- Event filter buttons will be added here dynamically -->
                    </div>
                </div>
                
                <div class="registrations-table-container">
                    <table id="registrationsTable" class="registrations-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>College</th>
                                <th>Events</th>
                                <th>Total Fee</th>
                                <th>Payment Method</th>
                                <th>Screenshot</th>
                                <th>Registration Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="registrationsTableBody">
                            <!-- Registration data will be populated here -->
                        </tbody>
                    </table>
                    <div id="loadingIndicator" class="loading-indicator">Loading registrations...</div>
                    <div id="noDataMessage" class="no-data-message">No registrations found</div>
                </div>
            </div>
        </div>
    </main>

    <script src="events-data.js"></script>
    <script src="admin.js"></script>
    <!-- Edit Registration Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h2>Edit Registration</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="editRegistrationForm">
                <div class="form-group">
                    <label for="editFullName">Full Name</label>
                    <input type="text" id="editFullName" name="editFullName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="tel" id="editPhone" name="editPhone" required>
                </div>
                <div class="form-group">
                    <label for="editCollege">College</label>
                    <input type="text" id="editCollege" name="editCollege" required>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" name="editStatus" required>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Update Registration</button>
            </form>
        </div>
    </div>
</body>
</html>
